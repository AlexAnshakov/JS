<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
    
    /*
    1. 10 + 10 складываются
    2. строка конкатенируется с результатом 20
    3. выводим в консоль 2010
    */
    
    let a = 10 + 10 + "10"; 
    
    
    /*
    1. числовой тип конкатенируется со строковым типом
    2. я это понимаю так (: 
    3. выводим в консоль 101010
    */
    
    let b = 10 + "10" + 10;
    
    
    /*
    1. числовой тип выполняет операцию сложения. результат 20
    2. плюс перед строкой приводится в числовой тип. результат 30 
    3. выводим в консоль 30
    */
    
    let c = 10 + 10 + +"10";
    
    
    /*
    1. в js можно делить на ноль, но в результате всегда будет значение Infinity (бесконечность, бесконечно малое число)
    2. производим деление на знак со значением минус
    3. выводим в консоль -Infinity
    */
    
    let d = 10 / -""
    
    
    /*
    1. число 10 делим на число с дробью
    2. при плюсе строковый тип приводится в дробное число, но оно должно быть отделено от дробной части точкой
    3. выводим в консоль NaN
    */
    
    let e = 10 / +"2,5"
     
    
    
    console.log(a);
    
    console.log(b);
    
    console.log(c);
    
    console.log(d);
    
    console.log(e);
    
    
    
</script>
</body>
</html>
